<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Prompt2Profit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
    }
    
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .brand {
      text-align: center;
      color: #4f46e5;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #111827;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }
    
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .input-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .input-box input:focus {
      outline: none;
      border-color: #4f46e5;
    }
    
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    
    .password-hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: -15px;
      margin-bottom: 20px;
    }
    
    .agreement {
      display: flex;
      align-items: center;
      margin: 25px 0;
      font-size: 14px;
    }
    
    .agreement input {
      margin-right: 10px;
    }
    
    .agreement a {
      color: #4f46e5;
      text-decoration: none;
    }
    
    .agreement a:hover {
      text-decoration: underline;
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #4338ca;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #9ca3af;
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .divider span {
      padding: 0 10px;
    }
    
    .social-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social {
      flex: 1;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .social:hover {
      background-color: #f9fafb;
    }
    
    .signin-text {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }
    
    .signin-text a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
    
    .signin-text a:hover {
      text-decoration: underline;
    }
    
    .otp-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .otp-container .input-box {
      flex: 1;
      margin-bottom: 0;
    }
    
    #sendOtpBtn {
      padding: 12px 15px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #sendOtpBtn:hover {
      background-color: #0d9f6e;
    }
    
    #sendOtpBtn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    #otpMsg {
      font-size: 13px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm" class="register-box">
      <h1 class="brand">Prompt2Profit</h1>
      <h2 class="form-title">Create Account</h2>

      <label>Username</label>
      <div class="input-box">
        <i style="color:#9CA3AF" class="fa-solid fa-user"></i>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>

      <label>Email Address</label>
      <div class="input-box">
        <i style="color:#9CA3AF" class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="otp-container">
        <div class="input-box" style="flex: 2;">
          <i style="color:#9CA3AF" class="fa-solid fa-shield-halved"></i>
          <input type="text" name="otp" placeholder="Enter OTP" required />
        </div>
        <button type="button" id="sendOtpBtn">Send OTP</button>
      </div>
      <span id="otpMsg" style="color: green;"></span>

      <label>Password</label>
      <div class="input-box">
        <i style="color:#9CA3AF" class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="Create a password" required />
        <i style="color:#9CA3AF" class="fa-regular fa-eye eye-icon"></i>
      </div>
      <p class="password-hint">Password must be at least 8 characters long</p>

      <label>Confirm Password</label>
      <div class="input-box">
        <i style="color:#9CA3AF" class="fa-solid fa-lock"></i>
        <input type="password" name="confirmPassword" placeholder="Confirm your password" required />
      </div>

      <div class="agreement">
        <input type="checkbox" required />
        <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>

      <div class="divider"><span>Or continue with</span></div>

      <div class="social-buttons">
        <button type="button" class="social google"><i style="color: red" class="fa-brands fa-google"></i> Google</button>
        <button type="button" class="social github"><i style="color: black" class="fa-brands fa-github"></i> GitHub</button>
      </div>

      <p class="signin-text">Already have an account? <a href="#">Sign in</a></p>
    </form>
    <p id="signupMsg"></p>
  </div>
  <script>
    const toggleIcons = document.querySelectorAll('.eye-icon');
    toggleIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    //OTP
     const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpMsg = document.getElementById('otpMsg');
    const signupForm = document.getElementById('signupForm');
    const signupMsg = document.getElementById('signupMsg');

    sendOtpBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return otpMsg.innerText = 'Email is required';

      const res = await fetch('/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      otpMsg.style.color = res.ok ? 'green' : 'red';
      otpMsg.innerText = data.msg || data.error;
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(signupForm);
      const body = {};
      formData.forEach((val, key) => body[key] = val);

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      signupMsg.style.color = res.ok ? 'green' : 'red';
      signupMsg.innerText = data.msg || data.error;
    });

  </script>
</body>
</html>
